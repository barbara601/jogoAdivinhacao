<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="game-container">
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número que estou pensando entre <strong>1 e 100</strong>!</p>
    <input type="number" id="inserirPalpite" placeholder="Digite seu palpite">
    <button onclick="chutar()">Chutar</button>
    <p id="mensagem"></p> <!-- exibe mensagens do jogo (dicas, resultado, etc) -->
    <p id="tentativas"></p> <!-- exibe o número de tentativas restantes -->
    </div>
</body>
</html>
